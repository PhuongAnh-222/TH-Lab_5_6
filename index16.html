    h1 {

      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: contain;
      margin-bottom: 12px;
    }

    .product-name {

      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;

  </style>
</head>
