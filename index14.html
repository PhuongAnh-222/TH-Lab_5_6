<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Gửi Phản Hồi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .feedback-form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      display: grid;
      gap: 20px;
    }

    .feedback-form h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      display: grid;
      gap: 8px;
    }

    label {
      font-weight: 600;
      color: #444;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .star-rating {
      display: flex;
      gap: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    .star {
      color: #ccc;
      transition: color 0.2s;
    }

    .star.selected,
    .star:hover,
    .star:hover ~ .star {
      color: gold;
    }

    .btn-submit {
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-submit:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form class="feedback-form">
    <h2>Gửi Phản Hồi</h2>

    <div class="form-group">
      <label for="name">Họ và tên</label>
      <input type="text" id="name" name="name" placeholder="Nhập họ tên">
    </div>

    <div class="form-group">
      <label for="email">Email liên hệ</label>
      <input type="email" id="email" name="email" placeholder="example@gmail.com">
    </div>

    <div class="form-group">
      <label>Đánh giá chất lượng</label>
      <div class="star-rating" id="star-rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
    </div>

    <div class="form-group">
      <label for="message">Nội dung phản hồi</label>
      <textarea id="message" name="message" placeholder="Nhập nội dung bạn muốn gửi..."></textarea>
    </div>

    <button type="submit" class="btn-submit">Gửi phản hồi</button>
  </form>

  <script>
    const stars = document.querySelectorAll('.star');
    stars.forEach((star, idx) => {
      star.addEventListener('click', () => {
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i <= idx; i++) {
          stars[i].classList.add('selected');
        }
      });
    });
  </script>

</body>
</html>
