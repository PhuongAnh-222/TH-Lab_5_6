  <title>Video YouTube</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 40px 20px;
    }

    .video-card {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .video-card h2 {
      text-align: center;
      color: #0077b6;
      margin: 0;
    }

    .video-card iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      .video-card iframe {
        height: 250px;
      }
    }
  </style>
</head>
