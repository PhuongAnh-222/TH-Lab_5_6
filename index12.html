<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Khảo Sát</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .survey-form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    .survey-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #444;
    }

    .radio-group,
    .checkbox-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
      min-height: 100px;
    }

    .btn-submit {
      display: block;
      margin: 0 auto;
      background: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <form class="survey-form">
    <h2>Khảo Sát Ý Kiến</h2>

    <div class="form-group">
      <label>Bạn biết đến chúng tôi qua đâu?</label>
      <div class="radio-group">
        <label><input type="radio" name="source" value="fb"> Facebook</label>
        <label><input type="radio" name="source" value="gg"> Google</label>
        <label><input type="radio" name="source" value="friend"> Bạn bè</label>
      </div>
    </div>

    <div class="form-group">
      <label>Bạn quan tâm đến những nội dung nào?</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="topic" value="news"> Tin tức</label>
        <label><input type="checkbox" name="topic" value="event"> Sự kiện</label>
        <label><input type="checkbox" name="topic" value="product"> Sản phẩm</label>
      </div>
    </div>

    <div class="form-group">
      <label>Ý kiến đóng góp:</label>
      <textarea name="feedback" placeholder="Nhập ý kiến của bạn tại đây..."></textarea>
    </div>

    <button type="submit" class="btn-submit">Gửi khảo sát</button>
  </form>

</body>
</html>
